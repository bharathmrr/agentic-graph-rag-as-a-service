version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15
    container_name: agentic-neo4j-simple
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial_size=512m
      - NEO4J_dbms_memory_heap_max_size=1G
    volumes:
      - neo4j_data_simple:/data
    networks:
      - agentic-network-simple

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: agentic-chromadb-simple
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    volumes:
      - chromadb_data_simple:/chroma/chroma
    networks:
      - agentic-network-simple

volumes:
  neo4j_data_simple:
  chromadb_data_simple:

networks:
  agentic-network-simple:
    driver: bridge
